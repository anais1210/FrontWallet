name: deploy
run-name: my app is deploying
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
  
      - name: Install dependencies
        run: npm install
  
  
      - name: Build
        run: npm run build